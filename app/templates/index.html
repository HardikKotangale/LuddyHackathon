<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamSphere</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Dashboard Header -->
    <h1>TeamSphere</h1>
    <header class="dashboard-header">
        <nav class="nav-bar">
            <a href="#" class="nav-link active" data-tab="add">Add Employee</a>
            <!-- <a href="#" class="nav-link" data-tab="update">Update Contact</a> -->
            <a href="#" class="nav-link" data-tab="search">Search Employees</a>
            <a href="#" class="nav-link" data-tab="delete">Delete Employee</a>
        </nav>
    </header>

    <div class="container">

        <!-- Add Contact Section -->
       <section id="add" class="tab-content active">
    <h2>Add Employee</h2>
    <form id="addContactForm">
        <h3>Product Information</h3>
        <select id="productFieldType" name="productFieldType" required>
            <option value="product_name" selected>Product Name</option>
            <option value="repo_name">Repository Name</option>
        </select>
        <input type="text" id="productFieldValue" name="productFieldValue" placeholder="Enter value" required>

        <h3>Employee Information</h3>
        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="text" id="chat_username" name="chat_username" placeholder="Chat User Name" required>
        <input type="text" id="location" name="location" placeholder="Location" required>
        <input type="text" id="title" name="title" placeholder="Title or Role" required>
        <button type="submit">Add Employee</button>
    </form>
</section>


        <!-- Update Contact Section -->
        <section id="update" class="tab-content">
            <h2>Update Contact</h2>
            <form id="updateContactForm">
                <input type="text" id="update_chat_user_name" name="update_chat_user_name" placeholder="Chat User Name (to update)" required>
                <select id="updateField" name="updateField" required>
                    <option value="product_name">Product Name</option>
                    <option value="first_name">First Name</option>
                    <option value="last_name">Last Name</option>
                    <option value="email">Email</option>
                    <option value="location">Location</option>
                    <option value="title">Title or Role</option>
                </select>
                <input type="text" id="updateValue" name="updateValue" placeholder="New Value" required>
                <button type="submit">Update Contact</button>
            </form>
        </section>

        <!-- Search Contact Section -->
        <section id="search" class="tab-content">
            <h2 >Search Employees</h2>
            <form id="searchContactForm">
                <br>
  
                <br>
                <label for="searchType">Search Type:</label>
                <select id="searchType" name="searchType" required>
                    <option value="product_name">Product Name</option>
                    <option value="repository_name">Repository Name</option>
                </select>
                
                <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter Product or Repository Name"  required />
                <br>
                <br>
                
                
                <label for="locationQuery">Location (optional):</label>
                <input type="text" id="locationQuery" name="locationQuery" />
                <br>
                <br>

            <button type="submit">Search</button>
            </form>

            <div id="employeeList" class="hidden">
            <h2>Employee List</h2>
            <div id="employeeData"></div>
            </div>
        </section>
       

        <!-- Delete Contact Section -->
        <section id="delete" class="tab-content">
            <h2>Delete Employee</h2>
            <form id="deleteContactForm">
                <input type="text" id="delete_contact_email" name="delete_contact_email" placeholder="Enter Email Id" required>
                <br>
                <br>
                <button type="submit">Delete Employee</button>
            </form>
        </section>
    </div>

    <!-- JavaScript -->
    <script src="/static/scripts.js"></script>
</body>
</html>
